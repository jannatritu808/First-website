<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register page</title>

<body>
    <h1>Registation page</h1>
    <hr>
    <form action="">
        <label for="f-name">Enter your First name</label> <br>
        <input type="text" required name="f-name" placeholder="First name"> <br>
        <label for="l-name">Enter your Last name</label> <br>
        <input type="text" required name="l-name" placeholder="Last name"> <br>
        <label for="db">Date of birth</label>
        <input type="date" required/> <br>
        <!--radio start-->
        <label for="">Gender</label> <br> 
        <input type="radio" name="gender" id="gender">
        <label for="male" id="gender">Male</label>
        <input type="radio" name="gender" id="gender">
        <label for="female" id="gender">Fenale</label>
        <input type="radio" name="gender" id="gender">
        <label for="custom" id="gender">Custom</label> <br>
        <!--radio End-->
        <label for="Mail">Enter your email:</label> <br>
        <input type="text" required name="Mail" placeholder="yourmailhere@gmail.com"> <br>
        <label for="Mail">Enter your confirm email:</label> <br>
        <input type="text" required name="cmail" placeholder="Confirm email"> <br>
        <label for="password">Enter your Password:</label> <br>
        <input type="pass" required name="pass" placeholder="Your Password"> <br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account please <a href="../index.html">Login Here</a></p>
